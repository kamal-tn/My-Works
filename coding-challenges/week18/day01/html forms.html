<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            HTML FORMS
        </title>
    </head>
    <body>
        <form>
            <div>
            <label for="name">Enter Full Name<sup style="color: red">*</sup>:</label>
            <input id="name" type="text" placeholder="Full name" name="name" required>
             </div>
             <br>
             <div>
                <label for="mail">Enter your mail-id<sup style="color: red">*</sup>:</label>
                <input id="mail" type="email" placeholder="Enter your e-mail" name="mail" required>
             </div>
             <br>
             <div>
                <label for="pwd">Enter password<sup style="color: red">*</sup>:</label>
                <input id="pwd" type="password" placeholder="Enter your password" name="pwd" minlength="5" maxlength="8" required>
             </div>
             <br>
             <div>
                <input type="checkbox" style="zoom:1.5;" value="I'm not robot" required>I'm not robot
             </div>
             <br>
             <div>
                <input type="submit" value="Login">
             </div>
                </form>
    </body>
</html>
