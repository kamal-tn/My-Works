<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button1</title>
    <link href="./button1.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <span>To change settings to default:</span>
        <button type="button" class="btn btn-default">Default</button>
    </div>
    <br>
    <div>
        <span>To make Primary actions:</span>
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
    <br>
    <div>
        <span>To add Code to Database:</span>
        <button type="button" class="btn btn-success">Success</button>
    </div>
    <br>
    <div>
        <span>To get the Information:</span>
        <button type="button" class="btn btn-info">Info</button>
    </div>
    <br>
    <div>
        <span>To warn about malfunction:</span>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>
    <br>
    <div>
        <span>To perform Delete:</span>
        <button type="button" class="btn btn-danger">Danger</button>
    </div>
</body>
</html>
