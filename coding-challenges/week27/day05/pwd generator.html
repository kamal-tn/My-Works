<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="./pwd generator.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <span id="output">Your Password</span>
        <div class="inner">
            <label for="length">Password Length</label>
            <input type="number" id="length" min="5" max="20"/>
            <br>
            <label for="uppercase">Include Uppercase Letters</label>
            <input id="uppercase" type="checkbox"/>
            <br>
            <label for="lowercase">Include Lowercase Letters</label>
            <input id="lowercase" type="checkbox"/>
            <br>
            <label for="number">Include Numbers</label>
            <input id="number" type="checkbox"/>
            <br>
            <label for="symbol">Include Symbols</label>
            <input id="symbol" type="checkbox"/>
            <br>
            <button id="create">Generate Password</button>

        </div>
    </div>
    <script src="./pwd generator.js"></script>
</body>
</html>
