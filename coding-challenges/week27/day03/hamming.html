<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming Distance</title>
    <link href="./hamming.css" rel="stylesheet"/>
</head>
<body>
    <h1>Hamming Distance Calculator</h1>
    <div class="container">
        <h3>Enter two strings of equal length separated by a comma (Eg: "boy,toy")</h3>
        <h2>String:</h2>
        <input type="text" id="input"/>
        <br>
        <button id="button">Submit</button>
        <br>
        <label>Hamming Distance</label>
        <br>
        <input type="text" id="output"/>
    </div>
    <script src="./hamming.js"> </script>
</body>
</html>
